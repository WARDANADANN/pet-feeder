<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Scheduler</title>
</head>

<body>
    <h1>Tambah Jadwal Alarm</h1>
    <form id="alarmForm">
        <label for="day">Hari:</label>
        <select id="day" name="day" required>
            <option value="-1">Every day</option>
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
        </select>
        <label for="hour">Jam (0-23):</label>
        <input type="number" id="hour" name="hour" required><br>
        <label for="minute">Menit (0-59):</label>
        <input type="number" id="minute" name="minute" required><br>
        <button type="submit">Tambah Alarm</button>
    </form>

    <script>
        document.getElementById('alarmForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const day = document.getElementById('day').value;
            const hour = document.getElementById('hour').value;
            const minute = document.getElementById('minute').value;

            console.log('Submitting form:', { day, hour, minute }); // Debugging log

            fetch('/add-alarm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ day, hour, minute })
            }).then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Alarm berhasil ditambahkan');
                    } else {
                        alert('Gagal menambahkan alarm');
                    }
                })
                .catch(error => {
                    console.error('Error:', error); // Log error
                    alert('Terjadi kesalahan saat menambahkan alarm');
                });
        });
    </script>
</body>

</html>
